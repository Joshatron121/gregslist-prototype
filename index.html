<!DOCTYPE html>
<html>
<head>
    <title>Greg's List Prototype</title>
    <meta charset="UTF-8">
	<meta name="description" content="Greg's List - your new answer to Craig's List and other classifieds">
	<!-- font awesome initialization -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<nav>
		<p class="sitename">Greg's List</p>
		<ul class="nostyle inline right">
			<li><a href="#">Post</a></li>
			<li><a href="#">Account</a></li>
		</ul>
	</nav>
	<main>
		<div class="search">
			<form>
				<input class="searchbar border" type="text" size="35" placeholder=" Search software jobs">
				<i class="fa fa-search border" aria-hidden="true"></i>
			</form>
			<section>
				<div class="navigation">
					<span class="nav-element border no-right-curve">< prev</span>
					<span class="nav-element border no-right-curve no-left-curve">1 to 100 of 179</span>
					<span class="border nav-element no-left-curve">next ></span>
				</div>
			</section>
			<section class="listings">
				<div class="posts">
					<i class="fa fa-star grey" aria-hidden="true"></i>
					<span class="grey date">June 22</span><span class="position boldlink"><a href="#">Tehnical Project Manager</a></span><span class="location grey">Midtown East</span>
				</div>
				<div class="posts">
					<i class="fa fa-star grey" aria-hidden="true"></i>
					<span class="grey date">June 21</span><span class="position boldlink"><a href="#">Frontend Developer</a></span><span class="location grey">SoHo</span>
				</div>
				<div class="posts">
					<i class="fa fa-star grey" aria-hidden="true"></i>
					<span class="grey date">June 20</span><span class="position boldlink"><a href="#">Senior Python Developer / Cofounder</a></span><span class="location grey">Flatiron</span>
				</div>
		</div>
	</main>
</body>
</html>
